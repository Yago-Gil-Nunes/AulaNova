<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        label{
            color: white;
        }
        h1 {
            color: white;
        }
        body {
            background-color: black;
            /* podemos estilizar diretamente pelo (body: color white; ) */
        }
        .buttonSend{
            background-color: green;
        }
        .buttonClear{
            background-color: red;
        }
    </style>
</head>
<body>
    <form>
        <label for="user">User:</label>
        <input id="user" type="text"/>
        <br /> 
        <!--aqui foi feito uma estilização na propria label, ela nao foi modificada no body,pois o style feito aqui tem por ordem a preferencia-->
        <label style="color: red;" for="password">Password:</label>
        <input id="password" type="password"/>
        <br />
        <button class="buttonSend" type="submit" >Send</button>
        <button class="buttonClear" type="reset" >Clear</button>
    </form>
</body>
</html>
